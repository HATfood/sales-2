<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *** تغییر عنوان صفحه *** -->
    <title>امیر موسوی زاده - کارت ویزیت مجازی</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root {
            --primary-color: #264b3b; /* Dark Green */
            --accent-color: #e9a43c; /* Gold */
            --background-color: #f4f4f4; /* Light Grey Background */
            --card-bg-color: rgba(255, 255, 255, 0.85); /* Slightly more opaque white */
            --text-color: #333;
            --subtle-text-color: #555;
            --persian-font: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color); /* Changed background */
            position: relative;
            padding: 20px;
            overflow-y: auto;
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            direction: ltr; /* Set container direction to LTR to keep overall layout consistent */
        }

        .profile-images {
            display: flex;
            justify-content: center;
            height: 80px;
            margin-bottom: 0;
        }

        .image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 3px solid; /* Border color set below */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Ensure background is white */
        }

        .image-container.logo {
            border-color: var(--primary-color); /* Changed border color */
            margin-right: -30px; /* Adjusted overlap */
            z-index: 1;
        }

        .image-container.profile {
            border-color: var(--accent-color); /* Changed border color */
            z-index: 2;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glass-box {
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            background-color: var(--card-bg-color); /* Updated background color */
            border-radius: 16px;
            border: 1px solid rgba(38, 75, 59, 0.15); /* Changed border to subtle green */
            border-top: 3px solid var(--accent-color); /* Added accent border top */
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* Softened shadow */
            transition: transform 0.3s ease;
        }

        .glass-box:hover {
            transform: translateY(-5px);
        }

        .header-box {
            text-align: center;
            margin-top: -20px;
            padding-top: 50px; /* Increased padding to account for taller image container */
            padding-bottom: 20px; /* Added padding bottom for spacing */
            direction: rtl; /* Ensure header text flows RTL */
        }

        .persian-text {
             font-family: var(--persian-font); /* Apply Vazirmatn font */
             font-weight: 500; /* Adjust weight if needed */
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color); /* Standard text color */
            margin-bottom: 5px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-color); /* Use primary color for title */
            margin-bottom: 5px;
        }

        .field {
            font-size: 16px;
            color: var(--subtle-text-color);
        }

        .info-boxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            gap: 18px; /* Increased gap slightly */
            height: 100%;
            justify-content: flex-start; /* Align items to the top */
            direction: ltr; /* Ensure content inside info-box is LTR */
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            direction: ltr; /* Ensure icon and text are LTR */
        }

        .info-item i {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-color); /* Use primary color for icons */
            font-size: 20px; /* Adjust icon size */
            flex-shrink: 0;
            margin-top: 1px;
        }

        .info-text {
            font-size: 16px;
            color: var(--subtle-text-color); /* Use subtle text color */
            word-break: break-word;
            line-height: 1.5; /* Adjusted line height */
            direction: ltr; /* Ensure text itself is LTR */
            text-align: left; /* Align LTR text left */
        }

        .info-text a {
            color: var(--primary-color); /* Use primary color for links */
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .info-text a:hover {
            color: var(--accent-color); /* Use accent color for hover */
        }

        .info-text a.address-link {
             color: var(--subtle-text-color); /* Match surrounding text */
             text-decoration: none; /* Remove underline */
        }
        .info-text a.address-link:hover {
             color: var(--accent-color);
             text-decoration: none; /* Keep underline off or add it if preferred */
        }

        .qr-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            direction: rtl; /* Set QR box direction to RTL for title */
        }

        .qr-title {
            font-size: 16px;
            color: var(--primary-color); /* Use primary color */
            text-align: center;
            line-height: 1.4;
            font-family: var(--persian-font);
        }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--background-color); /* Light border */
            direction: ltr; /* Ensure QR code itself is rendered LTR */
        }

        .qr-box .info-text {
            text-align: center;
            direction: rtl; /* Make download link text RTL */
        }
        .qr-box .info-text a {
             font-family: var(--persian-font);
        }

        @media (max-width: 600px) {
            .info-boxes {
                grid-template-columns: 1fr;
            }
            .glass-box {
                padding: 25px 20px;
            }
            .header-box {
                padding-top: 45px; /* Adjust for mobile */
            }
            .name { font-size: 24px; }
            .title { font-size: 16px; }
            .field { font-size: 14px; }
            .info-text { font-size: 14px; }
            .info-item i { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="profile-images">
             <!-- نکته: فایل logo.png باید لوگوی شرکت باشد -->
            <div class="image-container logo">
                <img src="logo.png" alt="Company Logo" class="profile-image">
            </div>
             <!-- نکته: فایل pic.jpg باید عکس پرسنلی امیر موسوی زاده باشد -->
            <div class="image-container profile">
                 <img src="pic.jpg" alt="Profile Picture" class="profile-image">
            </div>
        </div>

        <div class="glass-box header-box">
            <!-- *** تغییر نام *** -->
            <h1 class="name persian-text">امیر موسوی زاده</h1>
            <!-- *** عنوان شغلی (بدون تغییر) *** -->
            <h2 class="title persian-text">رئیس فروش</h2>
            <!-- *** زمینه کاری (بدون تغییر) *** -->
            <h2 class="field persian-text">چای، ادویه، قهوه</h2>
        </div>

        <div class="info-boxes">
            <div class="glass-box info-box">
                <div class="info-item">
                    <i><i class="fas fa-phone-alt"></i></i>
                    <span class="info-text">
                        <!-- *** تغییر تلفن ثابت و لینک آن *** -->
                        <a href="tel:02158179000">021-58179000 (EXT: 444)</a>
                    </span>
                </div>
                 <div class="info-item">
                    <i><i class="fas fa-mobile-alt"></i></i>
                    <span class="info-text">
                        <!-- *** تغییر موبایل و لینک آن *** -->
                        <a href="tel:+989191392653">0919 139 2653</a>
                    </span>
                </div>
                <div class="info-item">
                    <i><i class="fas fa-envelope"></i></i>
                    <span class="info-text">
                         <!-- *** تغییر ایمیل و لینک آن *** -->
                        <a href="mailto:mousavizade.amir@hastitamin.com">mousavizade.amir@hastitamin.com</a>
                    </span>
                </div>
            </div>

            <div class="glass-box info-box">
                 <div class="info-item">
                    <i><i class="fas fa-globe"></i></i>
                    <span class="info-text">
                        <!-- وبسایت (بدون تغییر) -->
                        <a href="http://www.hastitaamin.com" target="_blank">hastitaamin.com</a>
                    </span>
                </div>
                <div class="info-item">
                    <i><i class="fas fa-map-marker-alt"></i></i>
                    <span class="info-text">
                        <!-- آدرس (بدون تغییر) -->
                        <a href="https://maps.app.goo.gl/sPTYcb9MDT5SevFj6" target="_blank" class="address-link">
                            No. 8, Afarin Alley, Alvand St., Argentina Sq., Tehran, Iran
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="glass-box qr-box">
            <!-- عنوان QR Code (بدون تغییر) -->
            <div class="qr-title">برای مشاهده کاتالوگ محصولات اسکن کنید</div>
             <!-- QR Code (بدون تغییر - به همان لینک کاتالوگ اشاره می‌کند) -->
            <div id="qrcode"></div>
            <span class="info-text">
                <!-- لینک دانلود کاتالوگ (بدون تغییر) -->
                <a href="https://hatfood.github.io/ExportCard/EN-CATALOG-DIGITAL-April-2025.pdf" target="_blank">
                    دانلود کاتالوگ
                </a>
            </span>
        </div>
    </div>

    <script>
        // Generate QR code for the catalogue PDF (Remains the same)
        window.onload = function() {
            new QRCode(document.getElementById("qrcode"), {
                // *** لینک QR Code بدون تغییر باقی ماند ***
                text: "https://hatfood.github.io/ExportCard/EN-CATALOG-DIGITAL-April-2025.pdf",
                width: 120,
                height: 120,
                colorDark: "#264b3b", // var(--primary-color)
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
